<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org"
      layout:decorator="layouts/main">
<link th:href="@{css/index.css}" href="css/index.css" rel="stylesheet"/>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title th:text="${pageTitle}">Error page</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div layout:fragment="Content" align="center">
<div class="container">
    <article>
        <header>
            <h1 th:text="${error}">Ez itt a gond</h1> 
        </header>
    
 	    <section >
            <p th:text="${message}">Ez az üzenet.</p>
            <p th:text="${path}">Elérési út.</p>
            <p th:text="${status}">Státusz</p>
            <p th:text="${timestamp}">Időpont</p>
        </section>
        
       
      
    </article>

    <footer>
        <p th:text="#{footerText}">Készült az San Franciscoból Jöttem csapata megbízásából</p>
    </footer>

</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
